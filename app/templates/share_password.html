{% extends "base.html" %}
{% block content %}
<h2>Share a Password</h2>
<form method="POST">
    <div class="mb-3">
        <label>Select Password</label>
        <select name="password_id" class="form-control" required>
            {% for p in passwords %}
            <option value="{{ p.id }}">{{ p.service_name }} ({{ p.login_name }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Share with (Username)</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Share</button>
</form>
{% endblock %}
